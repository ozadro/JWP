<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JWP Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">         <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin">Home</a>
            </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminCRUD">Manage C&A</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminLogHistory">Log History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminViewPurchaseHistory">Purchase History</a>
                </li>

            </ul>
        </div>
        <div >
            <a class="btn btn-danger" href="cleanSession">Logout</a>
        </div>
    </div>
</nav>
<table class="container table">
    <thead>
    <tr>
        <th> Article Name </th>
        <th> Article Category </th>
        <th> Article Price </th>
        <th> <a href="adminCreateArticle">Create new Article</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${articles.empty}">
        <td colspan="2"> No Articles Available </td>
    </tr>
    <tr th:each="article : ${articles}">
        <td><span th:text="${article.name}"> Name </span></td>
        <td><span th:text="${article.category.name}"> Category </span></td>
        <td><label>$</label><span th:text="${article.price}"> Price </span></td>
        <td><a class="btn btn-danger" th:href="@{/deleteArticle/{id}(id=${article.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
