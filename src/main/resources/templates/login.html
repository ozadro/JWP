<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container w-25 border p-5 shadow mt-5">
<form th:action="@{/login}" method="post">
    <div class="form-group"><label class="form-label"> Username :</label> <input class="form-control" type="text" name="username"/> </div>
    <div class="form-group mb-3"><label class="form-label"> Password:  </label><input class="form-control" type="password" name="password"/></div>
    <div class="form-group"><input class="btn btn-success" type="submit" value="Sign In"/></div>
</form>

    <div>
        <label class="form-label"><small>Don't have an account? <a href="register">Register</a></small></label>
    </div>
    </div>
<p th:text="${ErrorMessage}"></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
