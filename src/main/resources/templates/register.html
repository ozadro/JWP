<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container w-25 border p-5 shadow mt-5">
    <h1 class="text-center ">Register</h1>
    <hr/>
  <form method="post" action="/register" th:object="${newUser}">
      <div class="form-group  mb-3">
        First Name:  <input type="text" class="form-control"  name="firstname" placeholder="First Name" required>
      </div>
      <div class="form-group mb-3">
        Last Name:  <input type="text" class="form-control"  name="lastname" placeholder="Last Name" required>
      </div>
      <div class="form-group  mb-3">
        Username:  <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="form-group  mb-3">
         Address:  <input type="text" class="form-control" name="address" placeholder="Address" required>
      </div>
      <div class="form-group  mb-3">
         Password: <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button class="btn btn-success" type="submit">Register
      </button>
      <h4 th:text="${Success}"></h4>
      <h4 th:text="${ErrorMessage}"></h4>

  </form>
    <div>
        <label class="form-label"><small>Already have an account? <a href="login">Login</a></small></label>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
