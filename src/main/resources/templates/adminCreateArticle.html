<form class="container" th:action="@{/adminCreateArticle}"  th:object="${article}" method="post">
  <div class="mb-3">
      <label class="form-label" for="name">Name: </label>
      <input class="form-control" name="name" type="text" th:field="*{name}" id="name" placeholder="Name">
  </div>

    <div class="mb-3">
        <select class="form-control" name="category">
        <option value="0">select category</option>
        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
    </select>
    </div>
<div class="mb-3">
    <label class="form-label" for="price">Price: </label>
    <input class="form-control" name="price" type="number" id="price" th:field="*{price}" placeholder="Price"/>
</div>

  <input class="btn btn-success" type="submit" value="Create new Article">
</form>
